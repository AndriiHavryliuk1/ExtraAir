<div class="container-fluid fullHeight ">
    <h2>Відновлення пароля</h2>
    <hr class="colorgraph">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <br>
            <br>
            <br>
            <form class="form-horizontal" ng-submit="recoveryPass()">
                <div class="alert alert-danger" ng-show="failed">
                    <strong>Помилка!
                    </strong>Не правильно ведено Email
                </div>

                <div class="form-group" ng-hide="loading">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" id="email" placeholder="Email" ng-model="user.Email" class="form-control" required>
                    </div>
                </div>

                <div class="form-group" ng-hide="loading">
                    <div class="row">
                        <div class="col-xs-4 col-md-4 col-md-offset-4">
                            <input type="submit" value="Відправити лист"  class="btn btn-primary btn-block btn-lg">
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-show="loading">
                    <div class="row">
                        <div class="col-xs-4 col-md-4 col-md-offset-4">
                            <img src="content/images/loading.gif" ng-show="loading">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
