<div class="container-fluid fullHeight ">
    <h2>Вхід в систему</h2>
    <hr class="colorgraph">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="max-width: 704px;">
            <br>
            <br>
            <br>
            <form class="form-horizontal" ng-submit="submit()">
                <div class="alert alert-danger" ng-show="failed">
                    <strong>Error!
                    </strong> Invalid email or password.
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" id="email" placeholder="Email" ng-model="user.Email" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Пароль</label>
                    <div class="col-sm-6">
                        <input type="password" id="password" placeholder="Пароль" ng-model="Password" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4 col-md-4 col-md-offset-4">
                            <a id="forgotPassLink" href="#/recoveryPassword" style="color: red;">Забули пароль?</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4 col-md-4 col-md-offset-4">
                            <input type="submit" value="Вхід" class="btn btn-primary btn-block btn-lg">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
