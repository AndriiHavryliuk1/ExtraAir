<!-- Carousel -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="content/images/slide1.jpg" alt="Chania" style="width:100%;height: 400px;">
        </div>

        <div class="item">
            <img src="content/images/slide2.jpg" alt="Chania" style="width:100%;height: 400px;">
        </div>

        <div class="item">
            <img src="content/images/slide3.jpg" alt="Flower" style="width:100%;height: 400px;">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div>
    <md-card>
        <h3 style="text-align: center;">Виконати пошук</h3>
        <div layout-gt-xs="row">
            <div flex-gt-xs>
                <md-content class="md-padding">
                    <md-autocomplete
                            ng-disabled="false"
                            md-selected-item="item"
                            md-search-text-change=""
                            md-search-text=""
                            md-selected-item-change="getAdventAirport(item)"
                            md-items="i in allAirports"
                            md-item-text="i.Name"
                            md-min-length="0"
                            placeholder="Пункт відправлення">
                        <md-item-template>
                            <span md-highlight-text="i.Name" md-highlight-flags="^i">{{i.Name}}</span>
                        </md-item-template>
                        <md-not-found>
                            No states matching "{{ctrl.searchText}}" were found.
                            <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                        </md-not-found>
                    </md-autocomplete>
                </md-content>
            </div>

            <md-content class="md-padding">
                <md-autocomplete
                        md-no-cache="true"
                        ng-disabled="!showPlaceTo"
                        md-selected-item="item2"
                        md-search-text-change=""
                        md-search-text="searchItem"
                        md-selected-item-change=""
                        md-items="i in adventAirports"
                        md-item-text="showPlaceTo ? i.Name : ''"
                        md-min-length="0"
                        placeholder="Пункт прибуття">
                    <md-item-template>
                        <span md-highlight-text="item">{{showPlaceTo ? i.Name : ''}}</span>
                    </md-item-template>
                    <md-not-found>
                        No states matching "{{ctrl.searchText}}" were found.
                        <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                    </md-not-found>
                </md-autocomplete>
            </md-content>


            <md-content layout-padding ng-cloak>
                <div layout-gt-xs="row">
                    <form name="myForm" flex-gt-xs>
                        <label>Виберіть дату відправлення</label>
                        <md-input-container>
                            <md-datepicker ng-model="ctrl.myDate" name="dateField" md-min-date="ctrl.minDate"
                                           md-max-date="ctrl.maxDate"></md-datepicker>
<!--
                            <div ng-messages="">
                                <div ng-message="valid">The entered value is not a date!</div>
                                <div ng-message="required">This date is required!</div>
                                <div ng-message="mindate">Date is too early!</div>
                                <div ng-message="maxdate">Date is too late!</div>
                            </div> -->
                        </md-input-container>
                    </form>
                </div>
            </md-content>
        </div>
    </md-card>
</div>
